<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Panel Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Wrapping div with main container -->
    <div class="main-container">
        <div class="aspect-container">
            <div class="content-container">
                <div class="left-panel">
                    <div style="width: 100%; display: flex; flex-direction: column; flex-grow: 1;">
                        <h1 class="left-title"></h1>
                        <p class="left-text1"></p>
                        <p class="left-text2"></p>
                        <p class="left-text3"></p>
                        <p class="left-text4"></p>
                        <p class="left-text5"></p>
                        <div class="ontario-pride"></div>
                    </div>
                </div>
                
                <div class="right-panel">
                    <h1 class="right-title"></h1>
                    <p class="right-text1"></p>
                    <p class="right-text2"></p>
                    <p class="right-text3"></p>
                    <p class="right-text4"></p>
                    <p class="right-text5"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
