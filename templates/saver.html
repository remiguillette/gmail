
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to SVG Converter</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .panel {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: #f89422;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e98412;
        }
        #preview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image to SVG Converter</h1>
    <div class="panel" id="dropZone">
        <input type="file" id="fileInput" accept="image/*" style="display: none">
        <button onclick="document.getElementById('fileInput').click()">Select Image</button>
    </div>
    <div id="imagePreview">
        <img id="preview" style="display: none">
    </div>
    <button id="convertBtn" style="display: none">Convert to SVG</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convertBtn');
        const dropZone = document.getElementById('dropZone');

        fileInput.addEventListener('change', handleFile);
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#f89422';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            handleFile({ target: { files: e.dataTransfer.files } });
        });

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    convertBtn.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        convertBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/convert-to-svg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageData: preview.src
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                // Download SVG
                const link = document.createElement('a');
                link.href = data.svgData;
                link.download = 'converted-image.svg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                alert('Error converting image: ' + error.message);
            }
        });
    </script>
</body>
</html>
