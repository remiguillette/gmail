
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card to SVG Converter</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            background: #f89422;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e98412;
        }
        #preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        #svgOutput {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Business Card to SVG Converter</h1>
    <div class="button-container">
        <button onclick="fetchAndPreview()">Load Business Card</button>
        <button id="convertBtn" onclick="convertToSVG()">Convert to SVG</button>
    </div>
    <div id="preview"></div>
    <div id="svgOutput"></div>

    <script>
        async function fetchAndPreview() {
            try {
                const response = await fetch('https://81e8e6c4-81d1-44e5-9195-7a5773c130c9-00-o7ufz1bgqvyd.janeway.replit.dev/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extract the content container
                const contentContainer = doc.querySelector('.content-container');
                if (contentContainer) {
                    document.getElementById('preview').innerHTML = contentContainer.outerHTML;
                    // Copy styles
                    const styles = Array.from(doc.querySelectorAll('style, link[rel="stylesheet"]'));
                    styles.forEach(style => {
                        document.head.appendChild(style.cloneNode(true));
                    });
                }
            } catch (error) {
                console.error('Error fetching content:', error);
                alert('Error loading business card');
            }
        }

        function convertToSVG() {
            const content = document.querySelector('.content-container');
            if (!content) {
                alert('Please load the business card first');
                return;
            }

            // Create SVG
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "4096");
            svg.setAttribute("height", "2160");
            svg.setAttribute("viewBox", "0 0 4096 2160");

            // Convert content to SVG elements
            const leftPanel = content.querySelector('.left-panel');
            const rightPanel = content.querySelector('.right-panel');

            // Create background rectangles
            const leftRect = document.createElementNS(svgNS, "rect");
            leftRect.setAttribute("x", "0");
            leftRect.setAttribute("y", "0");
            leftRect.setAttribute("width", "2048");
            leftRect.setAttribute("height", "2160");
            leftRect.setAttribute("fill", "black");
            svg.appendChild(leftRect);

            const rightRect = document.createElementNS(svgNS, "rect");
            rightRect.setAttribute("x", "2048");
            rightRect.setAttribute("y", "0");
            rightRect.setAttribute("width", "2048");
            rightRect.setAttribute("height", "2160");
            rightRect.setAttribute("fill", "#f89422");
            svg.appendChild(rightRect);

            // Add text elements
            function addText(text, x, y, color, fontSize) {
                const textElement = document.createElementNS(svgNS, "text");
                textElement.setAttribute("x", x);
                textElement.setAttribute("y", y);
                textElement.setAttribute("fill", color);
                textElement.setAttribute("font-size", fontSize);
                textElement.setAttribute("font-family", "Tahoma, Inter, sans-serif");
                textElement.textContent = text;
                svg.appendChild(textElement);
            }

            // Add left panel text
            const computedStyle = window.getComputedStyle(document.documentElement);
            addText(computedStyle.getPropertyValue('--left-panel-title-first').replace(/['"]/g, ''), 100, 200, "blue", "104");
            addText(computedStyle.getPropertyValue('--left-panel-title-last').replace(/['"]/g, ''), 400, 200, "#f89422", "104");
            addText(computedStyle.getPropertyValue('--left-panel-text1').replace(/['"]/g, ''), 100, 400, "#f89422", "72");
            addText(computedStyle.getPropertyValue('--left-panel-text2').replace(/['"]/g, ''), 100, 500, "#f89422", "72");
            addText(computedStyle.getPropertyValue('--left-panel-text4').replace(/['"]/g, ''), 100, 700, "#f89422", "55");
            addText(computedStyle.getPropertyValue('--left-panel-text5').replace(/['"]/g, ''), 100, 800, "#f89422", "43");

            // Add right panel text
            addText(computedStyle.getPropertyValue('--right-panel-title').replace(/['"]/g, ''), 2148, 200, "black", "104");
            addText(computedStyle.getPropertyValue('--right-panel-text1').replace(/['"]/g, ''), 2148, 400, "black", "72");
            addText(computedStyle.getPropertyValue('--right-panel-text2').replace(/['"]/g, ''), 2148, 500, "black", "72");
            addText(computedStyle.getPropertyValue('--right-panel-text3').replace(/['"]/g, ''), 2148, 600, "black", "72");
            addText(computedStyle.getPropertyValue('--right-panel-text4').replace(/['"]/g, ''), 2148, 700, "black", "72");
            addText(computedStyle.getPropertyValue('--right-panel-text5').replace(/['"]/g, ''), 2148, 800, "black", "72");

            // Set XML namespace
            svg.setAttributeNS("http://www.w3.org/2000/xmlns/", "xmlns", "http://www.w3.org/2000/svg");
            
            // Display SVG
            const svgOutput = document.getElementById('svgOutput');
            svgOutput.innerHTML = svg.outerHTML;

            // Add download capability
            const serializer = new XMLSerializer();
            const svgStr = serializer.serializeToString(svg);
            const svgBlob = new Blob([svgStr], {type: 'image/svg+xml;charset=utf-8'});
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(svgBlob);
            downloadLink.download = 'business-card.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(downloadLink.href);
        }
    </script>
</body>
</html>
