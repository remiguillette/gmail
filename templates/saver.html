
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card to SVG Converter</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            background: #f89422;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e98412;
        }
        #preview {
            width: 100%;
            min-height: 500px;
            border: 1px solid #ccc;
            margin: 20px 0;
            overflow: hidden;
        }
        #svgOutput {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Business Card to SVG Converter</h1>
    <div class="button-container">
        <button onclick="fetchAndPreview()">Load Business Card</button>
        <button id="convertBtn" onclick="convertToSVG()">Convert to SVG</button>
    </div>
    <div id="preview"></div>
    <div id="svgOutput"></div>

    <script>
        async function fetchAndPreview() {
            try {
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '500px';
                iframe.style.border = 'none';
                iframe.src = '/';
                
                const preview = document.getElementById('preview');
                preview.innerHTML = '';
                preview.appendChild(iframe);
            } catch (error) {
                console.error('Error loading content:', error);
                alert('Error loading business card');
            }
        }

        function convertToSVG() {
            const iframe = document.querySelector('#preview iframe');
            if (!iframe) {
                alert('Please load the business card first');
                return;
            }

            try {
                const content = iframe.contentDocument.querySelector('.content-container');
                if (!content) {
                    alert('Could not find business card content');
                    return;
                }

                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", "4096");
                svg.setAttribute("height", "2160");
                svg.setAttribute("viewBox", "0 0 4096 2160");

                // Create background rectangles
                const leftRect = document.createElementNS(svgNS, "rect");
                leftRect.setAttribute("x", "0");
                leftRect.setAttribute("y", "0");
                leftRect.setAttribute("width", "2048");
                leftRect.setAttribute("height", "2160");
                leftRect.setAttribute("fill", "black");
                svg.appendChild(leftRect);

                const rightRect = document.createElementNS(svgNS, "rect");
                rightRect.setAttribute("x", "2048");
                rightRect.setAttribute("y", "0");
                rightRect.setAttribute("width", "2048");
                rightRect.setAttribute("height", "2160");
                rightRect.setAttribute("fill", "#f89422");
                svg.appendChild(rightRect);

                // Extract CSS variables
                const styles = getComputedStyle(iframe.contentDocument.documentElement);
                const textElements = [
                    // Left panel
                    { text: styles.getPropertyValue('--left-panel-title-first').replace(/['"]/g, ''), x: 100, y: 200, color: "blue", size: 104, weight: "bold" },
                    { text: styles.getPropertyValue('--left-panel-title-last').replace(/['"]/g, ''), x: 350, y: 200, color: "#f89422", size: 104, weight: "bold" },
                    { text: styles.getPropertyValue('--left-panel-text1').replace(/['"]/g, ''), x: 100, y: 350, color: "#f89422", size: 72 },
                    { text: styles.getPropertyValue('--left-panel-text2').replace(/['"]/g, ''), x: 100, y: 450, color: "#f89422", size: 72 },
                    { text: styles.getPropertyValue('--left-panel-text3-first').replace(/['"]/g, ''), x: 100, y: 600, color: "blue", size: 104, weight: "bold" },
                    { text: styles.getPropertyValue('--left-panel-text3-last').replace(/['"]/g, ''), x: 350, y: 600, color: "#f89422", size: 104, weight: "bold" },
                    { text: styles.getPropertyValue('--left-panel-text4').replace(/['"]/g, ''), x: 100, y: 750, color: "#f89422", size: 55 },
                    { text: styles.getPropertyValue('--left-panel-text5').replace(/['"]/g, ''), x: 100, y: 850, color: "#f89422", size: 43 },
                    { text: 'Proud to be Ontarian', x: 250, y: 950, color: "#f89422", size: 43 },
                    { text: 'Fiers d\'Ãªtre Ontariens', x: 250, y: 1000, color: "#f89422", size: 43 },
                    // Right panel
                    { text: styles.getPropertyValue('--right-panel-title').replace(/['"]/g, ''), x: 2148, y: 200, color: "black", size: 104, weight: "bold" },
                    { text: styles.getPropertyValue('--right-panel-subtitle').replace(/['"]/g, ''), x: 2148, y: 350, color: "black", size: 72 },
                    { text: styles.getPropertyValue('--right-panel-text1').replace(/['"]/g, ''), x: 2148, y: 500, color: "black", size: 72 },
                    { text: styles.getPropertyValue('--right-panel-text2').replace(/['"]/g, ''), x: 2148, y: 600, color: "black", size: 72 },
                    { text: styles.getPropertyValue('--right-panel-text3').replace(/['"]/g, ''), x: 2148, y: 700, color: "black", size: 72 },
                    { text: styles.getPropertyValue('--right-panel-text4').replace(/['"]/g, ''), x: 2148, y: 800, color: "black", size: 72 },
                    { text: styles.getPropertyValue('--right-panel-text5').replace(/['"]/g, ''), x: 2148, y: 900, color: "black", size: 72 }
                ];

                // Add beaver logo
                const beaverImage = document.createElementNS(svgNS, "image");
                beaverImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", "/beaver.svg");
                beaverImage.setAttribute("x", "100");
                beaverImage.setAttribute("y", "900");
                beaverImage.setAttribute("width", "120");
                beaverImage.setAttribute("height", "120");
                beaverImage.setAttribute("filter", "invert(57%) sepia(87%) saturate(1401%) hue-rotate(346deg) brightness(101%) contrast(94%)");
                svg.appendChild(beaverImage);

                textElements.forEach((props) => {
                    if (props.text) {
                        const text = document.createElementNS(svgNS, "text");
                        text.setAttribute("x", props.x.toString());
                        text.setAttribute("y", props.y.toString());
                        text.setAttribute("fill", props.color);
                        text.setAttribute("font-size", `${props.size}px`);
                        text.setAttribute("font-family", "Tahoma, Inter, sans-serif");
                        if (props.weight) {
                            text.setAttribute("font-weight", props.weight);
                        }
                        text.textContent = props.text;
                        svg.appendChild(text);
                    }
                });

                svg.setAttributeNS("http://www.w3.org/2000/xmlns/", "xmlns", "http://www.w3.org/2000/svg");
                svg.setAttributeNS("http://www.w3.org/2000/xmlns/", "xmlns:xlink", "http://www.w3.org/1999/xlink");
                
                const svgOutput = document.getElementById('svgOutput');
                svgOutput.innerHTML = svg.outerHTML;

                const serializer = new XMLSerializer();
                const svgStr = serializer.serializeToString(svg);
                const svgBlob = new Blob([svgStr], {type: 'image/svg+xml;charset=utf-8'});
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(svgBlob);
                downloadLink.download = 'business-card.svg';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(downloadLink.href);
            } catch (error) {
                console.error('Error converting to SVG:', error);
                alert('Error converting to SVG');
            }
        }
    </script>
</body>
</html>
