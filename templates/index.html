<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1a1a1a;
            --content-bg: #2d2d2d;
            --accent: #ff6b00;
            --text: #ffffff;
        }
        
        body {
            background-color: var(--content-bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: var(--sidebar-bg);
            min-height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--accent);
        }
        
        .compose-btn {
            background-color: var(--accent);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .nav-link {
            color: var(--text);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--accent);
            color: var(--text);
        }
        
        .email-list {
            padding: 20px;
        }
        
        .email-item {
            background-color: var(--sidebar-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <button class="compose-btn">Compose</button>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inbox</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Starred</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Drafts</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 email-list">
                <div class="email-item">
                    <h5>Welcome to Gmail Clone</h5>
                    <p class="text-muted">This is a demo email in your inbox</p>
                </div>
                <div class="email-item">
                    <h5>Project Update</h5>
                    <p class="text-muted">Latest updates on the ongoing project</p>
                </div>
                <div class="email-item">
                    <h5>Meeting Reminder</h5>
                    <p class="text-muted">Don't forget about tomorrow's meeting</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
